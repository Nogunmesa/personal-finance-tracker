<!DOCTYPE html>
<html>
<head>
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Your content will go here -->
    <header>
        <h1>Personal Finance Tracker</h1>
        <!-- Add any other header elements or logo here -->
    </header>
    
    <nav>
        <!-- Add navigation links here -->
    </nav>
    
    <!-- Where user are able to fill in necessary incomes-->
    <section class="entry-form">
        <h2>Expense and Income Entry</h2>
        <form>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount">
    
            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="Enter description">
    
            <!-- Add more fields as needed, like date, category, etc. -->
    
            <button type="submit">Submit</button>
        </form>
    </section>

    <section class="budget-summary">
        <h2>Budget Summary</h2>
        <p>Total Income: $<span id="total-income">0.00</span></p>
        <p>Total Expenses: $<span id="total-expenses">0.00</span></p>
        <p>Remaining Budget: $<span id="remaining-budget">0.00</span></p>
    </section>
    <script src="script.js"></script>
</body>
</html>

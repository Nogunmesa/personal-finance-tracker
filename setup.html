<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFinance Tracker - setup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MyFinance Tracker</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="transactions.html">Transactions</a></li>
            <li><a href="setup.html">Setup</a></li>
        </ul>
    </nav>

    <main>
        <section id="setup">
            <h2>Setup</h2>
            <form id="accountForm">
                <label for="accountType">Account Type:</label>
                <select id="accountType" name="accountType">
                    <option value="savings">Savings</option>
                    <option value="checking">Checking</option>
                    <!-- Add more options for other account types as needed -->
                </select>

                <label for="accountName">Custom Account Name:</label>
                <input type="text" id="accountName" name="accountName" placeholder="e.g. My Savings">

                <label for="currentAmount">Current Amount:</label>
                <input type="number" id="currentAmount" name="currentAmount" placeholder="e.g. 1000">

                <input type="submit" value="Add Account">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 MyFinance Tracker. All rights reserved.</p>
    </footer>

    <script src=""app.js></script> <!-- Link to the JavaScript file -->
</body>
</html>

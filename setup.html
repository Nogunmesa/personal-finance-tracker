<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/styles.css">
  <title>MyFinance Tracker | Setup</title>
</head>
<body>
  <header>
    <h1>MyFinance Tracker | Setup</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="setup.html">Setup</a>
      <a href="transactions.html">Transactions</a>
    </nav>
  </header>

  <div id="root"></div>

    <h1>Account Setup</h1>
    <div id="accountForm">
        <label for="accountType">Choose an account type:</label>
        <select id="accountType">
            <option value="savings">Savings</option>
            <option value="checkings">Checkings</option>
        </select>
        <br>
        <label for="accountName">Account Name:</label>
        <input type="text" id="accountName" placeholder="Enter account name">
        <br>
        <label for="currentAmount">Current Amount:</label>
        <input type="number" id="currentAmount" placeholder="Enter current amount">
        <br>
        <button onclick="createAccount()">Create Account</button>
    </div>
    <div id="registeredAccounts">
        <h2>Registered Accounts:</h2>
        <ul id="accountsList"></ul>
    </div>
</div>

</body>
</html>
